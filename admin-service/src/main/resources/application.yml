server:
  port: 18083

spring:
  application:
    name: admin-service

eureka:
  instance:
    prefer-ip-address: true
    # 心跳时间
    lease-renewal-interval-in-seconds: 10
    # 懒觉时间
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://my-eureka:18080/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always